# Redis configuration for Financial Data Server

# Basic settings
bind 0.0.0.0
port 6379
protected-mode no

# Memory settings
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence settings (for development)
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice
logfile /var/log/redis/redis.log

# Performance settings
tcp-keepalive 300
timeout 0

# Security (development settings)
# requirepass your_redis_password

# Database settings
databases 16

# Append only file
appendonly yes
appendfsync everysec

# Client settings
tcp-backlog 511
maxclients 10000